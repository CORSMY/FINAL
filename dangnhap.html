        <h1>Đăng Nhập</h1>
        <form class="login-form">
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <a href="index.html" class="login-btn">Đăng nhập</a>

    <script>
      // Lấy phần tử form và input
      const loginForm = document.querySelector('.login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      // Hàm hiển thị thông báo lỗi
      function showError(input, message) {
          const formControl = input.parentElement;
          formControl.classList.add('error');
          const small = formControl.querySelector('small');
          small.textContent = message;
      }

      // Hàm kiểm tra dữ liệu đầu vào không trống
      function checkRequired(inputArr) {
          inputArr.forEach(function(input) {
              if (input.value.trim() === '') {
                  showError(input, `Vui lòng nhập ${input.placeholder}`);
              }
          });
      }

      // Sự kiện khi submit form
      loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          checkRequired([usernameInput, passwordInput]);
          // Thêm các hàm kiểm tra khác nếu cần
      });
  </script>
